{{ template "head" . }}
<main>
  <table id="threads">
	  <th>Topic</th>
    </tr>
	{{ range $index, $topic := .Data.Topics }}
    <tr>
		<td><b><a href="/topic/{{$topic.Name}}">{{ $topic.Name }}</a></b><br>
			{{ $topic.Description }} 
      </td>
	{{ end }}
  </table>
</main>
{{ template "footer" . }}
